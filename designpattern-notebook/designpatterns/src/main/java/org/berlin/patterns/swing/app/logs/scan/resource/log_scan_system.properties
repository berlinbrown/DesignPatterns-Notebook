file.copy.targetLogDirToSearch=app
file.copy.logDirToSearch=logs
file.copy.regexIncludeFile=.*(?i)(log4j_manager).*

file.copy.server.1=server1
file.copy.server.2=server1
file.copy.server.3=
file.copy.server.4=

